<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Messaging App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
   
    <style>
        /* Search */
        .search-input {
            max-width: 500px;
        }

        /* Profile */
        .profile-circle {
            width: 40px;
            height: 40px;
            background-color: var(--bs-primary);
            border-radius: 50%;
            margin-left: 1rem;
        }

        /* Messaging Container */
        .messaging-container {
            display: flex;
            height: 700px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-sidebar {
            width: 33.333%;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }

        .chat-list-container {
            flex: 1;
            overflow-y: auto;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
        }

        .no-chat-selected {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Chat Items */
        .chat-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background-color: #f8f9fa;
        }

        .chat-item.active {
            background-color: #e9ecef;
        }

        .chat-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
        }

        /* Messages */
        .message {
            max-width: 75%;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.25rem;
        }

        .message.sent {
            align-items: flex-end;
            margin-left: auto;
        }

        .message.received {
            align-items: flex-start;
        }

        .message.sent .message-content {
            background-color: #0d6efd;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.received .message-content {
            background-color: #f8f9fa;
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
        }

        /* Responsive Styles */
        @media (max-width: 991.98px) {
            .messaging-container {
                flex-direction: column;
                height: 80vh;
            }
            
            .chat-sidebar {
                width: 100%;
                height: 30%;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
            
            .chat-main {
                height: 70%;
            }
        }
        
        @media (max-width: 767.98px) {
            .chat-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                width: 80%;
                z-index: 1050;
                background: white;
                transition: all 0.3s ease;
                height: 100%;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            
            .chat-sidebar.show {
                left: 0;
            }
            
            .chat-main {
                height: 100%;
            }
            
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 1040;
                display: none;
            }
            
            .sidebar-overlay.show {
                display: block;
            }
            
            .mobile-toggle {
                display: block !important;
            }
            
            .close-sidebar {
                display: block !important;
            }
        }
        
        .mobile-toggle, .close-sidebar {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Mobile sidebar overlay -->
    
    
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
